<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Mesh</title>
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap-datetimepicker-master/build/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href = "css/map_style.css" type="text/css" >    
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/moment-with-locales.js"></script>
    <script src="bootstrap-3.3.5-dist/js/bootstrap.js"></script>
    <script src="bootstrap-datetimepicker-master/build/js/bootstrap-datetimepicker.min.js"></script>
    
    <script src="js/helper_functions.js"></script>
    <script src="js/html_redraw.js"></script>
    <script src="js/mesh_components.js"></script>
    <script src="js/map_manager.js"></script>
    <script src="js/wagon_manager.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <header class="header">Header</header>
    <div class="middle">
      <aside class="control_panel">
        <div class="new-select-style-wpandyou">
          <select id="road_cmb">
            <option>- Дорога -</option>
          </select>
        </div>
        <div class="new-select-style-wpandyou">
          <select id="wagon_cmb">
            <option>- Вагон -</option>
          </select>
        </div>
        <br><br>
        <p>Дата начала проезда:</p>
        <div class="container_">
          
          <div class="row_">
              <div class='col-sm-6_'>
                  <div class="form-group_">
                      <div class='input-group date' id='datetimepicker1'>
                          <input type='text' class="form-control" />
                          <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                          </span>
                      </div>
                  </div>
              </div>
              <script type="text/javascript">
                  $(function () {
                      $('#datetimepicker1').datetimepicker({
                        locale: 'ru'
                      });
                  });
              </script>
          </div>
          
        </div>
        <!--<input type="submit" value="Обновить">-->
        <p class="direction">direction</p>
        <p class="station">station</p>
        <p class="way">way</p>
      </aside>
      <main id="map-canvas"></main>
    </div>
    <footer class="footer">Footer</footer>
  </body>
</html>
