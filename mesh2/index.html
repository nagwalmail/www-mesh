<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Mesh</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/tab.ico" />
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap-datetimepicker-master/build/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href = "css/map_style.css" type="text/css" >    
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/moment-with-locales.js"></script>
    <script src="bootstrap-3.3.5-dist/js/bootstrap.js"></script>
    <script src="bootstrap-datetimepicker-master/build/js/bootstrap-datetimepicker.min.js"></script>
    
    <script src="js/helper_functions.js"></script>
    <script src="js/html_redraw.js"></script>
    <script src="js/mesh_components.js"></script>
    <script src="js/map_manager.js"></script>
    <script src="js/wagon_manager.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2>Центр проездов</h2>
      </div>
      <div class="panel-body">
        <div class="middle">
          <aside class="control_panel">
            <!--<div class="new-select-style-wpandyou">
              <select id="road_cmb">
                <option>- Дорога -</option>
              </select>
            </div>
            <div class="new-select-style-wpandyou">
              <select id="wagon_cmb">
                <option>- Вагон -</option>
              </select>
            </div>-->
            <div class="panel panel-default">
            <div class="panel-heading">
              Настройки
            </div>
            <div class="panel-body">
            <p>Дата начала проезда:</p>
            <div class="container1">
              
              <div class="row1">
                  <div class='col-sm-61'>
                      <div class="form-group1">
                          <div class='input-group date' id='datetimepicker1'>
                              <input type='text' class="form-control" />
                              <span class="input-group-addon">
                                  <span class="glyphicon glyphicon-calendar"></span>
                              </span>
                          </div>
                      </div>
                  </div>
                  <script type="text/javascript">
                      $(function () {
                          $('#datetimepicker1').datetimepicker({
                            locale: 'ru'
                          });
                      });
                  </script>
              </div>
              
            </div>
            <p>Дата конца проезда:</p>
            <div class="container1">
              <div class="row1">
                  <div class='col-sm-61'>
                      <div class="form-group1">
                          <div class='input-group date' id='datetimepicker2'>
                              <input type='text' class="form-control" />
                              <span class="input-group-addon">
                                  <span class="glyphicon glyphicon-calendar"></span>
                              </span>
                          </div>
                      </div>
                  </div>
                  <script type="text/javascript">
                      $(function () {
                          $('#datetimepicker2').datetimepicker({
                            locale: 'ru'
                          });
                      });
                  </script>
              </div>
            </div>
    
            <button type="button" class="btn btn-default btn" id="redrawBtn2">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Обновить
            </button>
    
            <div id="get_track_progress" class="progress">
              <div class="progress-bar progress-bar-striped active" 
                role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                <span class="sr-only">45% Complete</span>
              </div>
            </div>
            </div>
            </div>
            
            <div class="panel panel-default">
                <div class="panel-heading">
                    Инфо
                </div>
                <div class="panel-body">
                    <h2>
                        <span class="label label-primary" id="label_dots_count">Точек:</span>
                    </h2>
                    <h2>                  
                        <span class="label label-primary" id="label_speed">Скорость:</span>
                    </h2>
                    <h2>
                        <span class="label label-primary" id="label_date">Дата:</span>
                    </h2>
                </div>
            </div>
            <!--<p class="direction">direction</p>
            <p class="station">station</p>
            <p class="way">way</p>-->
          </aside>
          <main id="map-canvas"></main>
        </div>
      </div>
    </div>
  </body>
</html>
